<ion-header>
  <ion-navbar core-back-button>
    <ion-title>{{ 'core.login.login' | translate }}</ion-title>

    <ion-buttons end>
      <button *ngIf="isFixedUrlSet" ion-button icon-only [navPush]="'CoreSettingsListPage'"
        [attr.aria-label]="'core.mainmenu.appsettings' | translate">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="core-center-view">
  <core-loading [hideUntil]="pageLoaded">
    <div class="box">
      <div text-wrap text-center margin-bottom>
        <!-- Show site logo or a default image. -->
        <img *ngIf="logoUrl" [src]="logoUrl" role="presentation">
        <img *ngIf="!logoUrl" src="assets/img/login_logo.png" class="login-logo" role="presentation">

        <!-- If no sitename show big siteurl. -->
        <p *ngIf="!siteName" padding class="item-heading core-siteurl">{{siteUrl}}</p>
        <!-- If sitename, show big sitename and small siteurl. -->
        <p *ngIf="siteName" padding class="item-heading core-sitename">
          <core-format-text [text]="siteName"></core-format-text>
        </p>
        <p *ngIf="siteName" class="core-siteurl">{{siteUrl}}</p>
      </div>
      <form ion-list [formGroup]="credForm" (ngSubmit)="login($event)">
        <ion-item *ngIf="siteChecked && !isBrowserSSO">
          <ion-input type="text" name="pfnumber" placeholder="PF Number"
            formControlName="pfnumber" autocapitalize="none" autocorrect="off"></ion-input>
        </ion-item>
        <ion-item *ngIf="siteChecked && !isBrowserSSO" margin-bottom>
          <core-show-password item-content [name]="'pin'">
            <ion-input class="core-ioninput-password" name="pin" type="password"
              placeholder="Your 6-Digit-Pin" formControlName="pin" core-show-password
              [clearOnEdit]="false"></ion-input>
          </core-show-password>
        </ion-item>
        <button ion-button block
          [disabled]="siteChecked && !isBrowserSSO && !credForm.valid">{{ 'core.login.loginbutton' | translate }}</button>
      </form>

      <!-- Forgotten password button. -->
      <div padding-top>
        <button ion-button block text-wrap color="light"
          (click)="firstTimeLogin()">First Time Login/Forgot Pin</button>
      </div>

    </div>
  </core-loading>
</ion-content>
