<ion-header>
  <ion-navbar core-back-button>
    <ion-title>Enter the Code</ion-title>

    <ion-buttons end>
      <button *ngIf="isFixedUrlSet" ion-button icon-only [navPush]="'CoreSettingsListPage'"
        [attr.aria-label]="'core.mainmenu.appsettings' | translate">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="core-center-view">
  <core-loading [hideUntil]="pageLoaded">
    <div class="box">
      <div text-wrap text-center margin-bottom>
        <!-- Show site logo or a default image. -->
        <img *ngIf="logoUrl" [src]="logoUrl" role="presentation">
        <img *ngIf="!logoUrl" src="assets/img/login_logo.png" class="login-logo" role="presentation">

        <!-- If no sitename show big siteurl. -->
        <p *ngIf="!siteName" padding class="item-heading core-siteurl">{{siteUrl}}</p>
        <!-- If sitename, show big sitename and small siteurl. -->
        <p *ngIf="siteName" padding class="item-heading core-sitename">
          <core-format-text [text]="siteName"></core-format-text>
        </p>
        <p *ngIf="siteName" class="core-siteurl">{{siteUrl}}</p>
      </div>
      <p>
        Enter the 6-digit verification code to confirm you got the text message
      </p>
      <form ion-list [formGroup]="credForm" (ngSubmit)="LoginUsingOTP($event)">
        <ion-item *ngIf="siteChecked && !isBrowserSSO" margin-bottom>
          <ion-input name="otp" type="number" pattern="[0-9]*" placeholder="6-digit code" maxlength="6"
            formControlName="otp"></ion-input>
        </ion-item>
        <button ion-button block [disabled]="!credForm.valid">Login Using OTP</button>
      </form>
      <button ion-button block (click)="resendOtp()">Resend OTP</button>
    </div>
  </core-loading>
</ion-content>
